<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>com.elgato.template Property Inspector</title>
    <link rel="stylesheet" href="../libs/css/sdpi.css" />
  </head>

  <body>
    <div class="sdpi-wrapper">
      <form id="property-inspector">
        <div>
          <div class="sdpi-item">
            <div class="sdpi-item-label">Title</div>
            <input class="sdpi-item-value" name="title" type="text" value="" />
          </div>

          <div class="sdpi-item">
            <div class="sdpi-item-label">Title Font Size</div>
            <input
              class="sdpi-item-value"
              name="titleFontSize"
              type="text"
              value="26"
            />
          </div>

          <div class="sdpi-item" id="select_single">
            <div class="sdpi-item-label">
              Sensor
              <a
                target="_blank"
                href="https://github.com/5e/streamdeck-hwinfo-plugin?tab=readme-ov-file#instructions-for-hwinfo"
                >(Help)</a
              >
            </div>
            <select
              class="sdpi-item-value select"
              name="registryName"
              id="registryName"
              value=""
            ></select>
          </div>

          <div class="sdpi-item" id="select_single">
            <div class="sdpi-item-label">Display</div>
            <select
              class="sdpi-item-value select"
              name="graphType"
              id="graphType"
              value="Graph"
            >
              <option value="Graph">Graph</option>
              <option value="Gauge">Gauge</option>
            </select>
          </div>

          <div class="sdpi-item">
            <div class="sdpi-item-label">Sensor Font Size</div>
            <input
              class="sdpi-item-value"
              name="sensorFontSize"
              type="text"
              value="38"
            />
          </div>

          <div type="color" class="sdpi-item" id="colorselection">
            <div class="sdpi-item-label">Background</div>
            <input
              type="color"
              class="sdpi-item-value"
              name="backgroundColor"
              value="#000000"
            />
          </div>

          <div type="color" class="sdpi-item" id="colorselection">
            <div class="sdpi-item-label">Graph</div>
            <input
              type="color"
              class="sdpi-item-value"
              name="graphColor"
              value="#1a6200"
            />
          </div>

          <div class="sdpi-item">
            <div class="sdpi-item-label">Font Name</div>
            <input
              class="sdpi-item-value"
              name="fontName"
              type="text"
              value="Franklin Gothic Medium"
            />
          </div>

          <div class="sdpi-item">
            <div class="sdpi-item-label">Graph Min/Max</div>

            <div style="display: flex">
              <div style="width: 50px; overflow: hidden">
                <input
                  class="sdpi-item-value"
                  name="graphMinValue"
                  type="text"
                  value="0"
                />
              </div>

              <div style="width: 50px; overflow: hidden">
                <input
                  class="sdpi-item-value"
                  name="graphMaxValue"
                  type="text"
                  value="100"
                />
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Stream Deck Libs -->
    <script src="../libs/js/constants.js"></script>
    <script src="../libs/js/prototypes.js"></script>
    <script src="../libs/js/timers.js"></script>
    <script src="../libs/js/utils.js"></script>
    <script src="../libs/js/events.js"></script>
    <script src="../libs/js/api.js"></script>
    <script src="../libs/js/property-inspector.js"></script>
    <script src="../libs/js/dynamic-styles.js"></script>

    <!-- Property Inspector Source -->
    <script src="inspector.js"></script>
  </body>
</html>
