<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>com.elgato.template Property Inspector</title>
    <link rel="stylesheet" href="../libs/css/sdpi.css" />
  </head>

  <body>
    <div class="sdpi-wrapper">
      <form id="property-inspector">
        <div>
          <div class="sdpi-item">
            <div data-localize class="sdpi-item-label">Title</div>
            <input
              data-localize
              class="sdpi-item-value"
              name="title"
              type="text"
              value=""
            />
          </div>

          <div class="sdpi-item">
            <div data-localize class="sdpi-item-label">Title Font Size</div>
            <input
              data-localize
              class="sdpi-item-value"
              name="titleFontSize"
              type="text"
              value="12"
            />
          </div>

          <div class="sdpi-item" id="select_single">
            <div class="sdpi-item-label">Sensor</div>
            <select
              data-localize
              class="sdpi-item-value select"
              name="registryName"
              id="registryName"
              value=""
            ></select>
          </div>

          <div class="sdpi-item">
            <div data-localize class="sdpi-item-label">Sensor Font Size</div>
            <input
              data-localize
              class="sdpi-item-value"
              name="sensorFontSize"
              type="text"
              value="12"
            />
          </div>

          <div type="color" class="sdpi-item" id="colorselection">
            <div class="sdpi-item-label">Background</div>
            <input
              type="color"
              class="sdpi-item-value"
              name="backgroundColor"
              value="#000000"
            />
          </div>

          <div type="color" class="sdpi-item" id="colorselection">
            <div class="sdpi-item-label">Graph</div>
            <input
              type="color"
              class="sdpi-item-value"
              name="graphColor"
              value="#008000"
            />
          </div>

          <div class="sdpi-item">
            <div data-localize class="sdpi-item-label">Font Name</div>
            <input
              data-localize
              class="sdpi-item-value"
              name="fontName"
              type="text"
              value="Arial"
            />
          </div>
        </div>
      </form>
    </div>

    <!-- Stream Deck Libs -->
    <script src="../libs/js/constants.js"></script>
    <script src="../libs/js/prototypes.js"></script>
    <script src="../libs/js/timers.js"></script>
    <script src="../libs/js/utils.js"></script>
    <script src="../libs/js/events.js"></script>
    <script src="../libs/js/api.js"></script>
    <script src="../libs/js/property-inspector.js"></script>
    <script src="../libs/js/dynamic-styles.js"></script>

    <!-- Property Inspector Source -->
    <script src="inspector.js"></script>
  </body>
</html>
